# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macOS-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-22.04,   r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-22.04,   r: 'release'}
          - {os: ubuntu-22.04,   r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      CRAN: ${{ matrix.config.cran }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true
          
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check
          cache-version: 3
          
      - name: Check sf installation
        run: |
          sf::sf_extSoftVersion()
        shell: Rscript {0}
        
      - name: Check vicmapr geom
        run: |
          library(sf)
          library(VicmapR)
          library(dplyr)
          sf::sf_extSoftVersion()
          darebin <- vicmap_query(layer = "datavic:VMADMIN_LGA_POLYGON") %>%
                select(LGA_NAME) %>% 
                filter(LGA_NAME == "DAREBIN") %>%
                collect()
          out <- vicmap_query(layer = "datavic:FLORAFUANA1_SWOOPING_BIRD") %>%
          filter(SWOOP_DATE > "2020-12-31z") %>%
          filter(STATUS == "HISTORY2021") %>%
          filter(INTERSECTS(darebin)) %>%
          select(SWOOP_DATE, NO_OF_BIRDS, SPECIES, COMMENTS) %>%
            show_query() %>% capture.output()
          cat(out)
        shell: Rscript {0}

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true