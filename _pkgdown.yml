destination: docs

development:
  mode: auto

url: https://justincally.github.io/VicmapR

reference:
  - title: "Querying the Vicmap/Vicplan Web File Services (WFS) Catalogue"
    desc: >
      Functions used to query Vicmap data through the `vicmap_promise` class. 
      This includes generic methods adapted from dplyr such as `filter`, `select` and `collect`
    contents:
      - '`vicmap_query`'
      - '`head.vicmap_promise`'
      - '`select.vicmap_promise`'
      - '`filter.vicmap_promise`'
      - '`cql_geom_predicates`'
      - '`show_query.vicmap_promise`'
      - '`collect.vicmap_promise`'
      - '`print.vicmap_promise`'
      - '`CQL`'
  - title: "Vicmap Options and Utilities"
    desc: >
      Vicmap package options for querying data and functions that return potentially useful data 
      for such as column names, number of rows or layers available. 
    contents:
      - '`listLayers`'
      - '`geom_col_name`'
      - '`feature_hits`'
      - '`vicmap_options`'
      - '`check_geoserver`'
      - '`data_citation`'
      